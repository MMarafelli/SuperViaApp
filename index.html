<link rel="manifest" href="/SuperviaApp/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/SuperviaApp/registerSW.js"></script><link rel="manifest" href="/SuperviaApp/manifest.webmanifest"><script id="vite-plugin-pwa:inline-sw">if('serviceWorker' in navigator) {window.addEventListener('load', () => {navigator.serviceWorker.register('/SuperviaApp/sw.js', { scope: '/SuperviaApp/' })})}</script></head>

<body>
  <div id="root"></div>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute("theme", "dark");
      //console.log("1");
      //console.log(document.documentElement.getAttribute('theme'));
    } else {
      document.documentElement.setAttribute("theme", "light");
      //console.log("2");
      //console.log(document.documentElement.getAttribute('theme'));
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      const newColorScheme = event.matches ? "dark" : "light";
      this.meta.updateTag({ name: 'apple-mobile-web-app-status-bar-style', content: `default` }, `name='apple-mobile-web-app-status-bar-style'`);
      //console.log("3");
      //console.log(document.documentElement.getAttribute('theme'));
    });

  </script>
</body>

</html>
